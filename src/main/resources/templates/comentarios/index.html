<div th:replace="~{shared/header}"></div>

<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4 text-primary"><i class="fas fa-comments me-2"></i>Mural de Comentários</h1>

        <div class="row mb-4">
            <div class="col-md-8">
                <p class="text-muted">Veja o que a galera está compartilhando ou deixe sua mensagem.</p>
            </div>
            <div class="col-md-4 text-md-end">
                <a th:if="${nomeUsuario != null}" th:href="@{/comentarios/novo}" class="btn btn-primary shadow-sm">
                    <i class="fas fa-plus me-1"></i> Escrever Comentário
                </a>
            </div>
        </div>

        <div th:if="${nomeUsuario == null}" class="alert alert-light border shadow-sm mb-4" role="alert">
            <i class="fas fa-info-circle text-info me-2"></i>
            Quer participar da conversa? Faça <a th:href="@{/login}" class="fw-bold">login</a> para postar no mural!
        </div>

        <div class="row">
            <div class="col-lg-10 mx-auto">

                <div th:each="comentario : ${comentarios}" class="card shadow-sm mb-3 border-start border-primary border-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div class="d-flex align-items-center">
                                <div class="bg-light rounded-circle p-2 me-3">
                                    <i class="fas fa-user text-secondary"></i>
                                </div>
                                <div>
                                    <h6 class="card-title mb-0 fw-bold text-dark"
                                        th:text="${comentario.usuario != null ? comentario.usuario.nome : 'Anônimo'}"></h6>
                                    <small class="text-muted">
                                        <i class="far fa-clock me-1"></i>
                                        <span th:text="${#temporals.format(comentario.dataCriacao, 'dd/MM/yyyy HH:mm')}"></span>
                                    </small>
                                </div>
                            </div>

                            <div th:if="${usernameUsuario == 'nancat' or (comentario.usuario != null and comentario.usuario.username == usernameUsuario)}">
                                <a href="javascript:void(0)"
                                   th:data-url="@{/comentarios/{id}/excluir(id=${comentario.id})}"
                                   onclick="if(confirm('Deseja apagar seu comentário?')) { window.location.href = this.getAttribute('data-url') }"
                                   class="text-danger p-2" title="Excluir">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </div>
                        </div>

                        <p class="card-text text-secondary mt-3" style="white-space: pre-wrap;" th:text="${comentario.texto}"></p>
                    </div>
                </div>

                <div th:if="${#lists.isEmpty(comentarios)}" class="text-center py-5">
                    <i class="fas fa-comment-slash fa-3x text-light mb-3"></i>
                    <p class="text-muted italic">Ninguém falou nada por aqui ainda... seja o primeiro!</p>
                </div>

            </div>
        </div>
    </div>
</main>

<div th:replace="~{shared/footer}"></div>
