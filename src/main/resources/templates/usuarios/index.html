<div th:replace="~{shared/header}"></div>

    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Usuarios cadastrados</h1>

            <div class="card shadow mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>Username</th>
                                <th>Senha</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>Username</th>
                                <th>Senha</th>
                                <th></th>
                            </tr>
                        </tfoot>
                        <tbody>  
                            <tr th:each = "usuario : ${usuarios}">
                                <td th:text="${usuario.id}"></td>
                                <td th:text="${usuario.nome}"></td>
                                <td th:text="${usuario.username}"></td>
                                <td th:text="${usuario.senha}"></td>
                                <td><a th:if="${usernameUsuario == 'nancat'}" href="#" th:onclick="'if(confirm(\'Confirma?\')) { window.location.href = \'' + @{/usuarios/{id}/excluir(id=${usuario.id})} + '\' }'" class="btn btn-danger">Excluir</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            </div>

        </div>
    </main>
                
<div th:replace="~{shared/footer}"></div>
